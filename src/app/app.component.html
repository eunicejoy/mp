<div class="container">
  <div class="row">
   <div class="col-md-12 py-4 text-center">
    <h1>List of Managers</h1>
   </div>
  </div>
  <div class="row justify-content-center">
   <div class="col-md-12 py-4">
    <table class="table table-striped">
     <thead>
      <tr>
       <th scope="col">#</th>
       <th scope="col">Username</th>
       <th scope="col">Password</th>
       <th scope="col">Action</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let manager of managerList">
       <th scope="row">{{ manager.id }}</th>
       <td>{{ manager.username }}</td>
       <td>{{ manager.password }}</td>
       <td>
        <button type="button" class="btn btn-primary" (click)="openModal(resetPasswordModal, manager)">Edit</button>
       </td>
      </tr>
     </tbody>
    </table>
   </div>
  </div>
 </div>




<ng-template #resetPasswordModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="resetPasswordLabel">Reset Password</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
   </div>

   <div class="modal-body">

    <form [formGroup]="enterManagerValidationForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label>Enter Manager's Validation</label>
       </div>
      <div class="form-group row">
       <label for="firstname" class="col-sm-4 col-form-label">Username</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="manager_username" id="manager_username">
       </div>
      </div>
      <div class="form-group row">
       <label for="lastname" class="col-sm-4 col-form-label">Password</label>
       <div class="col-sm-8">
        <input type="password" class="form-control" formControlName="manager_password" id="manager_password">
       </div>
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
       <button type="submit" class="btn btn-primary">Submit</button>
      </div>
     </form>
    </div>
</ng-template>
