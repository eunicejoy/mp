<div class="container">
  <div class="row">
   <div class="col-md-12 py-4 text-center">
    <h1>List of Managers</h1>
   </div>
  </div>
  <div class="row justify-content-center">
   <div class="col-md-12 py-4">
    <table class="table table-striped">
     <thead>
      <tr>
       <th scope="col">#</th>
       <th scope="col">Username</th>
       <th scope="col">Password</th>
       <th scope="col">Action</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let manager of managerList">
       <th scope="row">{{ manager.id }}</th>
       <td>{{ manager.username }}</td>
       <td>{{ manager.password }}</td>
       <td>
        <button type="button" class="btn btn-primary" (click)="openModal(enterManagerValidationModal, manager)">Edit</button>
        
       </td>
      </tr>
     </tbody>
    </table>

    <ul *ngFor="let user of userList">
      <li>{{ user.username }} |  {{ user.password}}</li>
    </ul>
   </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="openEnterManagerValidationModal(resetPasswordModal )">Reset Password</button>
 </div>




<ng-template #enterManagerValidationModal let-modal class="modal">
  <div class="modal-header">
    <h5 class="modal-title" id="resetPasswordLabel">Reset Password</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
   </div>

   <div class="modal-body">

    <form [formGroup]="enterManagerValidationForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label>Enter Manager's Validation</label>
       </div>

      <div class="form-group row">
       <label for="firstname" class="col-sm-4 col-form-label">Username</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="username" id="username">
       </div>
      </div>

      <div class="form-group row">
       <label for="lastname" class="col-sm-4 col-form-label">Password</label>
       <div class="col-sm-8">
        <input type="password" class="form-control" formControlName="password" id="password">
       </div>
      </div>

      <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
       <button type="submit" class="btn btn-primary" (click)="openResetModal(resetPasswordModal)">Submit</button>
      </div>

     </form>
    </div>
</ng-template>


<ng-template #resetPasswordModal let-modal class="modal">
  <div class="modal-header">
    <h5 class="modal-title" id="resetPasswordLabel">Reset Password</h5>
    <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
     <span aria-hidden="true">&times;</span>
    </button>
   </div>

   <div class="modal-body">

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label>Reset Password</label>
       </div>

      <div class="form-group row">
       <label for="firstname" class="col-sm-4 col-form-label">Username</label>
       <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="username" id="username">
       </div>
      </div>

      <div class="form-group row">
       <label for="lastname" class="col-sm-4 col-form-label">Password</label>
       <div class="col-sm-8">
        <input type="password" class="form-control" formControlName="password" id="password">
       </div>
      </div>

      <div class="form-group row">
        <label for="lastname" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
         <input type="password" class="form-control" formControlName="confirmpassword" id="confirmpassword">
        </div>
       </div>

       <div class="form-group row">
        <label class="col-sm-12 col-form-label">Password should be alphanumeric, minimum of 8 characters and should have atleast one letter and one number</label>
       </div>

      <div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
       <button type="submit" class="btn btn-primary">OK</button>
      </div>

     </form>
    </div>
</ng-template>
